apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: argocd-metrics
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      # app.kubernetes.io/name: argocd-metrics
      app.kubernetes.io/name: argocd-applicationset-controller
      # app.kubernetes.io/component: applicationset-controller
  namespaceSelector:
    matchNames:
    - argo-load
  endpoints:
  - port: metrics